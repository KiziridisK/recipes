<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="selectedRecipe; else elseText">
        </app-recipe-detail>
        <ng-template #elseText> 
            <h1>Select a recipe</h1>
        </ng-template>
    </div>
</div>
